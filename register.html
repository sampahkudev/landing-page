<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrasi - Sampahku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="register-card">
    <h3 class="text-center mb-4">Daftar Akun Baru</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Masukkan email" required />
      </div>
      <div class="mb-3">
        <label for="telepon" class="form-label">No. Telepon</label>
        <input type="number" class="form-control no-spinner" id="telepon" placeholder="Masukkan nomor telepon" min="0"
          step="1" required />
      </div>
      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat</label>
        <textarea class="form-control" id="alamat" rows="2" placeholder="Masukkan alamat lengkap" required></textarea>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Kata Sandi</label>
        <input type="password" class="form-control" id="password" placeholder="Masukkan password" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-register">Daftar</button>
      </div>
    </form>
    <p class="mt-3 text-center text-muted">
      Sudah punya akun?
      <a href="login.html" style="color: hsl(111, 90%, 34%)">Login di sini</a>
    </p>
  </div>

  <script type="module" src="js/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
