<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sampahku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      padding: 2rem;
      border-radius: 1rem;
      background-color: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: slideIn 0.6s ease-in-out;
    }

    .login-card h3 {
      color: hsl(111, 90%, 34%);
    }

    .btn-login {
      background-color: hsl(111, 90%, 34%);
      color: #fff;
    }

    .btn-login:hover {
      background-color: hsl(111, 90%, 28%);
    }

    @keyframes slideIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3 class="text-center mb-4">Login ke Sampahku</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Masukkan email"
          required
        />
      </div>
      <div class="mb-4">
        <label for="passkey" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="passkey"
          placeholder="Masukkan password"
          required
        />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-login">Login</button>
      </div>
    </form>
    <p class="mt-3 text-center text-muted">
      Belum punya akun?
      <a href="register.html" style="color: hsl(111, 90%, 34%)">Daftar di sini</a>
    </p>
  </div>

  <!-- Load JavaScript -->
  <script type="module" src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
